{% extends 'base2.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* Custom background colors */
    .bg-pink { background-color: #ff69b4; }
    .bg-purple { background-color: #9370db; }
    .bg-lightblue { background-color: #87cefa; }
    .bg-orange { background-color: #ffa500; }
    .bg-lightgreen { background-color: #90ee90; }

    .hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hover-effect:hover {
        transform: translateY(-10px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .emotion-box {
        width: 120px;
        height: 120px;
        color: white;
    }
</style>
<br><br><br><br><br>
<div class="container py-5 text-center" style="background-color: #f8f9fa; border-radius: 15px;">
    <h2 class="mb-5" style="font-size: 30px; color: #333;">How Are You Feeling Today?</h2>

    <div class="row justify-content-center">
        <!-- Happy -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='happy' %}" class="emotion-box bg-pink rounded-circle hover-effect">
                <i class="far fa-smile" style="font-size: 40px;"></i>
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Happy</div>
        </div>

        <!-- Calm -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='calm' %}" class="emotion-box bg-purple rounded-circle hover-effect">
                <i class="fas fa-leaf" style="font-size: 40px;"></i>
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Calm</div>
        </div>

        <!-- Manic -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='manic' %}" class="emotion-box bg-lightblue rounded-circle hover-effect">
                <i class="fas fa-bolt" style="font-size: 40px;"></i>
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Manic</div>
        </div>

        <!-- Angry -->
       <!-- Angry -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='angry' %}" class="emotion-box bg-orange rounded-circle hover-effect">
                <i class="fas fa-angry" style="font-size: 40px;"></i>
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Angry</div>
        </div>

        <!-- Sad -->
        <div class="col-2 mb-4 d-flex flex-column align-items-center">
            <a href="{% url 'mood_response' mood='sad' %}" class="emotion-box bg-lightgreen rounded-circle hover-effect">
                <i class="far fa-meh" style="font-size: 40px;"></i>
            </a>
            <div class="mt-3" style="font-size: 18px; font-weight: 600; color: #333;">Sad</div>
        </div>
    </div>
</div>

{% endblock %}
